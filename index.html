<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jyro's Pricing Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="d-flex justify-content-center vh-md-100">
        <div class="fixed-md-top panel d-flex flex-md-column flex-lg-row justify-content-center">
            
            <div class="card border-0" style="width: 18rem;">
                <img src="icons/icon1.png" class="card-img-top" alt="First_Plan">
                <div class="card-body">
                  <h5 class="card-title">Personal</h5>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item border-0">Custom domains</li>
                  <li class="list-group-item border-0">Sleeps after 30 mins of inactivity</li>
                </ul>
                <div class="card-body">
                    <button class="btn pricing-button" href="#">Sign Up</button>
                </div>
              </div>
            
              <div class="card border-0" style="width: 18rem;">
                <img src="icons/icon2.png" class="card-img-top" alt="First_Plan">
                <div class="card-body">
                  <h5 class="card-title">Small team</h5>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item border-0">Never sleeps</li>
                  <li class="list-group-item border-0">Multiple workers for more powerful apps</li>
                </ul>
                <div class="card-body">
                    <button class="btn pricing-button is-featured" href="#">$150</button>
                </div>
              </div>
            
              <div class="card mb-1 border-0" style="width: 18rem;">
                <img src="icons/icon3.png" class="card-img-top" alt="First_Plan">
                <div class="card-body">
                  <h5 class="card-title">Enterprise</h5>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item border-0 bordesillo">Dedicated</li>
                  <li class="list-group-item border-0 bordesillo">Simple horizontal scalability</li>
                </ul>
                <div class="card-body pb-1">
                    <button class="btn pricing-button" href="#">$400</button>
                </div>
              </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
